
<!-- Signup Form Page- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form1">
    <form>
    <h1>Signup</h1> 
    <div class="container">
    
    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
    
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>

    <input type="email" id="email" name="email" placeholder="Enter Email" required>
   
    <input type="text" id="mobno" name="mobno" placeholder="Enter Mobile No" required>
  
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <input type="submit"  id="submit" name="submit" text="submit" value="Submit" class="btnn" required>
    <input type="reset"  id="reset" name="reset" class="btnn" >
    </div>
  </div>
</form>
</body>
</html>
